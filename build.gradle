plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
}

repositories {
	mavenCentral()
	maven { url = 'https://maven.fabricmc.net/' }
	maven { url = 'https://placeholders.pb4.eu/maven' }
	maven { url = 'https://maven.nucleoid.xyz/' }
}

dependencies {
	minecraft 'com.mojang:minecraft:1.20.1'
	mappings 'net.fabricmc:yarn:1.20.1+build.9:v2'
	modImplementation 'net.fabricmc:fabric-loom:0.12-SNAPSHOT'
	modImplementation 'net.fabricmc.fabric-api:fabric-api:0.92.1+1.20.1'
	modImplementation 'eu.pb4:placeholder-api:2.1.3+1.20.1'
}

loom {
	runs {
		server {
			server()
			name "Minecraft Server"
		}
	}
}

